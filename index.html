<!DOCTYPE html>
<html lang="en" class="transition-all duration-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="src/js/script.js" defer></script>
</head>
<body class="bg-secondary transition-all duration-200">
    <div id="book-input-div" class="flex flex-col gap-3 text-primary-font absolute scale-0 top-1/2 left-1/2 -translate-1/2 w-80 min-w-60 z-10 p-6 bg-primary shadow-sm rounded-md transition-all duration-200">
            <input required id="title-input" type="text" placeholder="Title" class="input">
            <input required id="author-input" type="text" placeholder="Author" class="input resize-none">
            <input required id="pages-input" type="number" placeholder="Pages" min="0" class="input">
            <div id="input-btns" class="flex justify-between">
                <button id="cancell-btn" class="btn md:text-md">Cancell</button>
                <button id="sub-btn" class="btn md:text-md">Add</button>
            </div>
    </div>
    <section id="header-wrapper" class="flex justify-between items-center w-screen bg-primary shadow-md p-6 md:px-20 md:py-8 lg:px-[8%]">
        <a href="#" class="cursor-pointer"><p class="text-primary-font text-4xl font-[Nunito] font-bold">library.</p></a>
        <div id="btns-wrapper" class="flex gap-6 md:gap-12 items-center">
            <a href="#"><button id="add-btn" class="btn md:text-md transition-all duration-200">+ Add Book</button></a>
            <div id="theme-wrapper" class="relative size-8">
                <button id="moon" class="absolute transition-all duration-300 -rotate-45 hover:-translate-y-1"><img src="public/moon.png" alt=""></button>
                <button id="sun" class="absolute transition-all duration-300 hover:-translate-y-1 hover:-rotate-45"><img src="public/sun.png" alt=""></button>
            </div>
        </div>
    </section>
    <section id="books-grid" class="justify-center gap-4 min-w-full px-16 py-8 grid grid-cols-[repeat(auto-fit,minmax(200px,400px))]">
    </section>
</body>
</html>
